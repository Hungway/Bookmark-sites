<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>顶栏部分</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <script src="./assets/jquery.min.js"></script>
    <script src="./assets/main.js"></script>
</head>
<body>
<div class="panel">
    <div class="panel-title card">
        <i class="fa fa-graduation-cap"></i>
        学校相关
    </div>
    <div class="panel-body">
        <div class="row">


            <div class="sm-4 md-4 lg-3">
                <div class="card" >
                    <a class="card-heading link-tooltip" title="我邮教务处" href="http://jwc.njupt.edu.cn/" target="_blank">
        				<span class="card-icon">
            				<img src="./assets/images/col_2/njupt.png" alt="教务处">
        				</span>
                        <span class="card-title">
           				 	教务处
           				</span>
                    </a>
                    <div class="card-body">
                        教务处重要通知公告
                    </div>
                </div>
            </div>

            <div class="sm-4 md-4 lg-3">
                <div class="card" >
                    <a class="card-heading link-tooltip" title="有时候外网不能访问" href="http://jwxt.njupt.edu.cn/" target="_blank">
        				<span class="card-icon">
            				<img src="./assets/images/col_2/jwxt.ico" alt="教务系统">
        				</span>
                        <span class="card-title">
           				 	正方系统
           				</span>
                    </a>
                    <div class="card-body">
                        成绩，学分，课表查询
                    </div>
                </div>
            </div>

            <div class="sm-4 md-4 lg-3">
                <div class="card" >
                    <a class="card-heading link-tooltip" title="校园VPN，供外网访问" href="http://xxb.njupt.edu.cn/9076/list.htm" target="_blank">
        				<span class="card-icon">
            				<img src="./assets/images/col_2/vpn.jpg" alt="VPN">
        				</span>
                        <span class="card-title">
           				 	校园VPN
           				</span>
                    </a>
                    <div class="card-body">
                        连不上内网时可以用这个
                    </div>
                </div>
            </div>

            <div class="sm-4 md-4 lg-3">
                <div class="card" >
                    <a class="card-heading link-tooltip" title="这个福利不错呀" href="http://xxb.njupt.edu.cn/_t326/5257/list.htm" target="_blank">
        				<span class="card-icon">
            				<img src="./assets/images/col_2/default.png" alt="正版软件">
        				</span>
                        <span class="card-title">
           				 	正版软件
           				</span>
                    </a>
                    <div class="card-body">
                        暂时只有Win7，Win10，Office，Matlab这些
                    </div>
                </div>
            </div>

            <div class="sm-6 md-4 lg-3">
                <div class="card" >
                    <a class="card-heading link-tooltip" title="几乎从没用过这个" href="http://mail.njupt.edu.cn/" target="_blank">
        				<span class="card-icon">
            				<img src="./assets/images/col_2/mail.jpg" alt="校园邮箱">
        				</span>
                        <span class="card-title">
           				 	校园邮箱
           				</span>
                    </a>
                    <div class="card-body">
                        默认密码为：b＋身份证后八位
                    </div>
                </div>
            </div>


            <div class="sm-6 md-4 lg-3">
                <div class="card" >
                    <a class="card-heading link-tooltip" title="当初上Python课用过" href="http://c.njupt.edu.cn/index/" target="_blank">
        				<span class="card-icon">
            				<img src="./assets/images/col_2/python.jpg" alt="编程作业">
        				</span>
                        <span class="card-title">
           				 	编程作业
           				</span>
                    </a>
                    <div class="card-body">
                        C，Java，Python在线编程平台
                    </div>
                </div>
            </div>

        </div>
    </div>


<!--    <div class="panel-title card">
        <span style="color:#666;font-size:12px""><em>Tips:</em></span>
        <span style="color:#666;font-size:10px"">如果想查看全部文字，可以尝试将手机横屏</span>
    </div>-->
</div>
</body>
</html>
